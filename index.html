<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/115c8e8f08.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              id="search-text-input"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-3">
            <button type="submit" id="submit-button" class="btn btn-primary">
              Search
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <br />

      <h1>Lisbon</h1>
      <h2 id="date">
        Tuesday, <br />
        20/10/2020
      </h2>
      <br />
      <div class="row row-now">
        <div class="col">
          <span class="temperature" id="temperature"><strong>16</strong></span>

          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
        <div class="col">
          <p class="characteristics" id="precipitation">Precipitation: 90%</p>
          <p class="characteristics" id="humidity">Humidity: 97%</p>
          <p class="characteristics" id="wind">Wind: 18 km</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <p class="next">
            Wed
            <br />
            14º <strong>19º</strong>
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
        <div class="col">
          <p class="next">
            Thu
            <br />
            13º <strong>19º</strong>
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
        <div class="col">
          <p class="next">
            Fri
            <br />
            12º <strong>19º</strong>
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
        <div class="col">
          <p class="next">
            Sat
            <br />
            16º <strong>19º</strong>
            <br />
            <i class="fas fa-cloud-sun"></i>
          </p>
        </div>
        <div class="col">
          <p class="next">
            Sun
            <br />
            13º <strong>19º</strong>
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
